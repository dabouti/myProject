<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <p id="dealercards-el">Dealer Cards:</p>
        <p id="dealersum-el">Dealer Sum:</p>
        <div id="btn">
            <button id="startbtn" onclick="startGame()">START GAME</button>
            <button class="hidden" id="newbtn" onclick="newCard()">NEW CARD</button>
            <button class="hidden" id="againbtn" onclick="playAgain()">PLAY AGAIN</button>
            <button class="hidden" id="standbtn" onclick="stand()">STAND</button>
            <script src="index.js"></script>
        </div>
    </body>
</html>
